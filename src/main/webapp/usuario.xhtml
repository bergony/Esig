<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Gerenciador de Tarefas"/>
    <meta name="author" content="Bergony Bandeira"/>

    <title>Esig Group</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
</h:head>

<h:body>

    <main class="container">

        <br/>

        <div class="col">

            <div class="col p-4 text-center" >
                <br/>
                <h4>Cadastrar Usuario</h4>
                <hr/>
            </div>
            <div class="col p-1">

                <h:form id="UsuarioForm">

                    <div class="mb-3">
                        <label for="monthField" class="form-label">Titulo:</label>
                        <h:inputText id="monthField" styleClass="form-control" autocomplete="off" maxlength="10"
                                     value="#{usuarioForm.name}"/>
                    </div>
                    <br/>
                    <h:commandButton type="submit" value="Cadastrar Usuario" styleClass="btn btn-primary"
                                     action="#{usuarioAction.criarUsuario}"/>
                </h:form>

            </div>
        </div>
    </main>
</h:body>
</html>
